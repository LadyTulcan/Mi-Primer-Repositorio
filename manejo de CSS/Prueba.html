<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <!-- Login -->
    <div class="div_Login">
        <h2>Iniciar Sesión</h2>
        <form id="formularioLogin">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="submit" value="Ingresar">
        </form>
    </div>

    <!-- Segundo Ejercicio -->
    <div class="div_segundo">
        <h2>Ejercicio 1 - Simulador de Crédito</h2>
        <div class="simulator-form">
            <label for="inversion">Monto de Inversión:</label>
            <input type="number" id="inversion" placeholder="Monto de inversion" required>

            <label for="tasaInteres">Tasa de Interes:</label>
            <input type="number" id="tasaInteres" placeholder="Tasa de interes anual" required>

            <button type="button" onclick="calcularInteres()">Calcular</button>

            <div class="result">
                <label for="total">Total después de un año:</label>
                <input type="text" id="total" placeholder="Resultado" readonly>
            </div>
        </div>
    </div>

    <!-- Tercer Ejercicio -->
    <div class="div_tercero">
        <h2>Ejercicio 2 - Piedra, Papel o Tijera</h2>
        <div class="game-form">
            <input type="text" id="jugadorOpcion" placeholder="Ingresa Piedra, Papel o Tijera" required>

            <button type="button" onclick="jugar()">Jugar</button>

            <div class="result">
                <input type="text" id="computadoraOpcion" placeholder="Opcion de la Computadora" readonly>
                <input type="text" id="resultadoJuego" placeholder="Resultado" readonly>
            </div>
        </div>
    </div>

    <script src="prueba.js"></script>
</body>
</html>
